{% extends "base.html" %}

{% block content %}
    <h1>Finish your Fika signup</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.slack.label }}<br>
            {{ form.slack(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
